<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Accounting Finance Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { display: flex; flex-wrap: wrap; }
        .sidebar {
            min-width: 220px; padding: 20px;
            background: #f7f7f7; border-right: 2px solid #ececec;
        }
        .main-content { flex: 1; padding: 20px; }
        header h1 { margin-bottom: 0; }
        header p { margin-top: 6px; color: #555;}
        /* Tabs */
        .tab-container { display: flex; margin-bottom: 10px; border-bottom: 1px solid #ddd; }
        .tab-btn {
            background: none; outline: none;
            border: none; font-size: 1em;
            padding: 10px 18px; cursor: pointer;
        }
        .tab-btn.active {
            border-bottom: 2px solid #007bff;
            color: #007bff; font-weight: bold;
            background: #fff;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* Search */
        .search-container { margin-bottom: 15px; }
        .search-input { padding: 5px 10px; font-size: 1em; width: 100%; max-width: 400px;}
        /* Terms output */
        #terms-output { margin: 20px 0; }
        .term-item { border-bottom: 1px solid #eee; padding: 10px 0;}
        .term-title { font-weight: bold; cursor: pointer; color: #007bff; margin-bottom: 4px;}
        .term-desc { color: #444; margin-left: 12px;}
        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 9; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background: rgba(0,0,0,0.6);
        }
        .modal-content {
            background: #fff; margin: 10% auto; padding: 22px 18px; border-radius: 6px; max-width: 480px; position: relative;
        }
        .close-button {
            position: absolute; top: 8px; right: 10px; font-size: 1.5em; cursor: pointer;
        }
        /* Responsive video */
        .video-responsive {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
        }
        .video-responsive video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" onclick="openTabByName('terms')"><button>Browse All Terms</button></a></li>
                <li><a href="#" onclick="openTabByName('video-tutorial')"><button>Video Tutorial</button></a></li>
                <li><a href="faqs.html"><button>Frequently Asked Questions</button></a></li>
                <li><a href="about.html"><button>About This Project</button></a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Accounting Finance Dictionary</h1>
                <p>329 essential terms for students, founders, and professionals.</p>
            </header>

            <!-- Tabs -->
            <div class="tab-container">
                <button class="tab-btn active" onclick="openTab(event, 'terms')">Browse All Terms</button>
                <button class="tab-btn" onclick="openTab(event, 'video-tutorial')">Video Tutorial</button>
            </div>

            <!-- Tab: Terms -->
            <div id="terms" class="tab-content active">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search terms..." onkeyup="searchTerms()">
                </div>
                <main id="terms-output"></main>
            </div>
            <!-- Tab: Video -->
            <div id="video-tutorial" class="tab-content">
                <h3>Video Tutorial: India's GST Overhaul</h3>
                <div class="video-responsive">
                    <video controls preload="metadata">
                        <source src="assets/IndiasGSTOverhaul.mp4" type="video/mp4">
                        Your browser does not support the video tag. Please check the file path and name.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Term Details -->
    <div id="term-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-term"></h2>
            <p class="section-title">Definition</p>
            <p id="modal-definition"></p>
            <p class="section-title">Example</p>
            <p id="modal-example"></p>
        </div>
    </div>

    <script>
    // Sample terms data (replace with your full JSON or array)
    const termsData = [
        { title: "Balance Sheet", definition: "A financial statement...", example: "A company's assets..." },
        { title: "NPV", definition: "Net Present Value is...", example: "In investment analysis..." },
        { title: "Treasury Stock", definition: "Shares bought back...", example: "After buyback the shares..." }
        // Add all terms here...
    ];

    // Show all terms initially
    function showTerms(termsList) {
        const output = document.getElementById("terms-output");
        output.innerHTML = "";
        if (!termsList.length) {
            output.innerHTML = "<p>No terms found.</p>";
            return;
        }
        termsList.forEach(term => {
            const item = document.createElement('div');
            item.className = "term-item";
            item.innerHTML = `
                <div class="term-title" onclick="showModal('${term.title}')">${term.title}</div>
                <div class="term-desc">${term.definition}</div>
            `;
            output.appendChild(item);
        });
    }

    // Search terms function
    function searchTerms() {
        const query = document.getElementById("search-input").value.toLowerCase();
        const filtered = termsData.filter(term =>
            term.title.toLowerCase().includes(query) ||
            term.definition.toLowerCase().includes(query)
        );
        showTerms(filtered);
    }

    // Modal functionality
    function showModal(title) {
        const data = termsData.find(t => t.title === title);
        if (!data) return;
        document.getElementById("modal-term").textContent = data.title;
        document.getElementById("modal-definition").textContent = data.definition;
        document.getElementById("modal-example").textContent = data.example;
        document.getElementById("term-modal").style.display = 'block';
    }
    function closeModal() {
        document.getElementById("term-modal").style.display = 'none';
    }
    window.onclick = function(event) {
        const modal = document.getElementById("term-modal");
        if (event.target === modal) closeModal();
    }

    // Tabs logic
    function openTab(evt, tabName) {
        var i, tabContent, tabBtn;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
        }
        tabBtn = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tabBtn.length; i++) {
            tabBtn[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
    // Enable tab switch from sidebar
    function openTabByName(tabName) {
        var tabBtn, tabContent;
        tabContent = document.getElementsByClassName("tab-content");
        tabBtn = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
        }
        for (let i = 0; i < tabBtn.length; i++) {
            tabBtn[i].classList.remove("active");
            if (tabBtn[i].textContent.trim().toLowerCase() === tabName.replace('-', ' ')) {
                tabBtn[i].classList.add("active");
            }
        }
        document.getElementById(tabName).classList.add("active");
    }

    // On page load, show all terms
    document.addEventListener('DOMContentLoaded', function() {
        showTerms(termsData);
    });
    </script>
</body>
</html>
